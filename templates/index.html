<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Image Gallery</h2>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="/uploads/{{ image.filename }}" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.filename }}</h5>
                        <form method="post" action="/update/{{ image.id }}">
                            <button type="submit" class="btn btn-secondary">Toggle Readable</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
