{% extends "base.html" %}

{% block title %}Image Gallery{% endblock %}

{% block content %}
    <h2>Image Gallery</h2>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/uploads/{{ image.filename }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{ image.filename }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
